<head>
<meta charset="UTF-8" />

<title>404 - Page non trouvée | Paris City Life RP</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap');

  /* Fond animé dégradé */
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(270deg, #0033a0, #d80027, #ffffff, #0033a0);
    background-size: 800% 800%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Roboto Mono', monospace;
    color: #0033a0;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  /* Glitch effect container */
  .glitch {
    position: relative;
    font-size: 10rem;
    font-weight: 700;
    color: #d80027;
    letter-spacing: 0.1em;
    user-select: none;
  }

  /* Base text */
  .glitch::before,
  .glitch::after {
    content: "404";
    position: absolute;
    left: 0;
    width: 100%;
    height: 100%;
    top: 0;
    opacity: 0.8;
    clip: rect(0, 900px, 0, 0);
  }

  /* Rouge décalé */
  .glitch::before {
    left: 2px;
    text-shadow: -2px 0 #d80027;
    animation: glitchRed 2s infinite linear alternate-reverse;
  }

  /* Bleu décalé */
  .glitch::after {
    left: -2px;
    text-shadow: -2px 0 #0033a0;
    animation: glitchBlue 2s infinite linear alternate-reverse;
  }

  @keyframes glitchRed {
    0% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    20% {
      clip: rect(20px, 900px, 45px, 0);
      transform: translate(-2px, -2px);
    }
    40% {
      clip: rect(40px, 900px, 80px, 0);
      transform: translate(2px, 2px);
    }
    60% {
      clip: rect(10px, 900px, 50px, 0);
      transform: translate(-2px, 0);
    }
    80% {
      clip: rect(30px, 900px, 70px, 0);
      transform: translate(2px, -2px);
    }
    100% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
  }

  @keyframes glitchBlue {
    0% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    20% {
      clip: rect(85px, 900px, 120px, 0);
      transform: translate(2px, 2px);
    }
    40% {
      clip: rect(40px, 900px, 80px, 0);
      transform: translate(-2px, -2px);
    }
    60% {
      clip: rect(10px, 900px, 50px, 0);
      transform: translate(2px, 0);
    }
    80% {
      clip: rect(30px, 900px, 70px, 0);
      transform: translate(-2px, 2px);
    }
    100% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
  }

  h2 {
    margin: 0.5rem 0 0;
    font-weight: 700;
    font-size: 2.5rem;
    color: #0033a0;
    text-shadow: 1px 1px 2px #fff;
  }

  p {
    margin: 1rem auto 2rem;
    max-width: 420px;
    font-size: 1.2rem;
    color: #222;
    text-shadow: 1px 1px 2px #eee;
  }

  a.button {
    display: inline-block;
    background: #0033a0;
    color: #fff;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 14px 40px;
    border-radius: 40px;
    text-decoration: none;
    box-shadow: 0 0 20px #0033a0;
    user-select: none;
    animation: pulseBtn 3s infinite ease-in-out;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  a.button:hover {
    background: #d80027;
    box-shadow: 0 0 30px #d80027;
  }

  @keyframes pulseBtn {
    0%, 100% {
      box-shadow: 0 0 20px #0033a0;
    }
    50% {
      box-shadow: 0 0 40px #0050d4;
    }
  }

  footer {
    position: fixed;
    bottom: 8px;
    font-size: 0.85rem;
    color: #0033a0cc;
    font-weight: 500;
    user-select: none;
  }

  /* Mascotte animée */
  .mascotte-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 120px;
    height: 120px;
    animation: bounce 3s ease-in-out infinite;
    cursor: default;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-15px);
    }
  }

  /* Mascotte SVG styles */
  svg.mascotte {
    width: 100%;
    height: 100%;
  }

  /* Optional: add blinking eyes */
  .eye {
    animation: blink 5s infinite;
    transform-origin: center center;
  }

  @keyframes blink {
    0%, 20%, 40%, 60%, 80%, 100% {
      transform: scaleY(1);
    }
    10%, 30%, 50%, 70%, 90% {
      transform: scaleY(0.1);
    }
  }
</style>
